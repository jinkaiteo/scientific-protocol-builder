<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scientific Protocol Builder</title>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .blockly-container {
            flex: 2;
            height: 100%;
        }
        
        .output-container {
            flex: 1;
            background-color: #f8f9fa;
            padding: 1rem;
            overflow-y: auto;
            border-left: 1px solid #dee2e6;
        }
        
        .controls {
            background-color: #e9ecef;
            padding: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.2rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .output-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        
        .output-section h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        
        pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #e9ecef;
        }
        
        .variable-list {
            list-style-type: none;
            padding: 0;
        }
        
        .variable-list li {
            background-color: #e3f2fd;
            margin: 0.3rem 0;
            padding: 0.5rem;
            border-radius: 4px;
            border-left: 4px solid #2196f3;
        }
        
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 0.75rem;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Scientific Protocol Builder</h1>
        <p>Build experiment protocols with visual blocks</p>
    </div>
    
    <div class="controls">
        <button onclick="generateReadableFormat()">Generate Readable Protocol</button>
        <button onclick="generatePythonCode()">Generate Python Code</button>
        <button onclick="analyzeProtocol()">Analyze Inputs/Outputs</button>
        <button onclick="saveProtocol()">Save Protocol</button>
        <button onclick="loadProtocol()">Load Protocol</button>
        <button onclick="clearWorkspace()">Clear Workspace</button>
    </div>
    
    <div class="main-container">
        <div class="blockly-container" id="blocklyDiv"></div>
        <div class="output-container">
            <div class="output-section">
                <h3>Protocol Output</h3>
                <div id="output">Select an output format to view the protocol</div>
            </div>
            <div class="output-section">
                <h3>Protocol Analysis</h3>
                <div id="analysis">Click "Analyze Inputs/Outputs" to see protocol analysis</div>
            </div>
        </div>
    </div>
    
    <script src="blocks/experiment_blocks.js"></script>
    <script src="blocks/variable_blocks.js"></script>
    <script src="blocks/control_blocks.js"></script>
    <script src="blocks/specialized_equipment_blocks.js"></script>
    <script src="generators/python_generator.js"></script>
    <script src="generators/readable_generator.js"></script>
    <script src="generators/specialized_equipment_python.js"></script>
    <script src="generators/specialized_equipment_readable.js"></script>
    <script src="protocol_analyzer.js"></script>
    <script src="main.js"></script>
</body>
</html>
